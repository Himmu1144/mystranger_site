{% extends 'base.html' %}
{% load static %}
{% block body %}

<style>
    body {
        height: 100vh;
        /* border: 2px solid red; */
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        /* overflow: hidden; */
    }

    .main-container {
        /* border: 2px solid blue; */
        flex: 1;

    }


    .right-column {
        border: 2px solid #707070;
        padding: 0px;
    }

    .right-column p {
        margin-bottom: 0px;
        font-size: 18px;
    }

    .cont-row {
        height: 100%;
        /* border: 2px solid green; */
        margin: 0px;
        width: 100%;
    }

    .left-column {
        display: flex;
        flex-direction: column;
        padding: 0px;
        padding-left: 5px !important;
        width: 28vw;
    }

    .right-column {
        height: 97%;
        width: 69vw;
        margin: auto;
        position: relative;
        border-radius: 8px;
    }


    .upper-left {
        border: 2px solid #707070;
        height: 46%;
        margin-top: 10px;
        width: 100%;
    }

    .lower-left {
        /* border: 2px solid black; */
        height: 46%;
        width: 100%;
        margin-top: 18px;
    }

    video,
    .video {
        border-radius: 8px;
    }

    .right-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        border-bottom: 2px solid #707070;
        height: 3.5em;
        padding: 1em;
    }

    .right-header img {
        margin-right: 10px;
    }
   
    .img1{
        margin-right: 1em;
    }
    
    .bottom-header{
    margin: auto;
    width: 70%;
    display: flex;
    position: absolute;
    bottom: 0.5em;
    left: 15%;
    /* border: 2px solid black; */

}
    
    .skip-btn{
        width: 72px;
        border-radius: 8px;
        height: 53px;
    }

    .video-textarea{
    border: 1px solid #707070;
    border-radius: 8px;
    margin-left: 5px;
    padding-left: 10px;
    padding-right: 40px;
    }

    .txtarea-cont{
    display: contents;
    position: absolute;
    }

    .send-btn{
    position: absolute;
    right: 13px;
    top: 15px;
    }

    .send-btn-cont{
    border: none;
    color: black;
    background-color: white;
    padding: 0px;
    }

    .status-txt{
    color: #343a40;
    text-align: center;
    }

    .chat-log{
        height: 450px;
        overflow-x: hidden;
        overflow-y: auto;
        padding: 10px;
        background-color: #fff;
        font-size: 0.9em;
        flex-direction: column-reverse;
    }

    .msg-p {
        font-weight: 450;
        margin-top: 5px;
        margin-bottom: auto;
        margin-left: 5px;
        margin-right: 5px;
        white-space: normal;
        -ms-word-break: break-all;
        word-break: break-all;
    }

    .message-container {
        margin-top: 10px;
        justify-content: start;
    }

    .username-span {
        font-weight: 600;
        margin-top: 0px;
        margin-bottom: auto;
        margin-left: 5px;
        margin-right: 5px;
    }

    


</style>

<div class="main-container">
    <div class="row cont-row">
        <div class="left-column video">
            <div class="upper-left video">
                <video width="100%" id="remote"></video>
            </div>
            <div class="lower-left video">
                <video width="100%" id="ours"></video>
            </div>
        </div>
        <div class="right-column">
            <!-- Right column content goes here -->
            <div class="right-header">
                <div class="box1">
                    <p><strong>Stranger</strong></p>
                </div>
                <div class="box2">
                    <span class="img1"><img src="{% static 'images/add.svg' %}" width="32px" alt="" srcset=""></span>
                    <img src="{% static 'images/report.svg' %}" width="22px" alt="" srcset="">
                </div>
            </div>
            <div class="status-txt" id="id_chatroom_loading_spinner" role="status" style="display: block; ">
                <span id='bar'>looking for someone you can chat with....</span>
            </div>
            <div class="d-flex flex-column" id="id_chat_log_container">
                <div class="d-flex chat-log" id="id_chat_log">

                </div>
                <div class="bottom-header">
                    <button class="btn btn-dark skip-btn" id="skip_button">
                        <span id="skip">Skip</span>
                    </button>
                    <a href="{% url 'new-chat' %}"><button class="btn btn-dark skip-btn d-none" id="new_button">
                        <span id="new">New</span>
                    </button></a>
                    <!-- <textarea disabled class="flex-grow-1 chat-message-input"
                            id="id_chat_message_input"></textarea> -->
                    <div class="txtarea-cont">

                    <textarea disabled class="flex-grow-1 video-textarea"
                            id="id_chat_message_input"></textarea>
                    <button disabled class="chat-message-submit-button send-button send-btn-cont"
                            id="send_button">
                    <span id="id_chat_message_submit" class="material-icons send-btn">send
                    </span>
                </button>
                </div>
            </div>  
            </div>
        </div>
    </div>
</div>






{% include 'new_chat_js.html' %}

{% endblock body %}
