{% extends 'base.html' %}
{% load static %}

{% block body %}


<style type="text/css">
	.image-container{
		max-width: 250px;
		height: auto;
		position: relative;
	}
	.field-heading{
		color: #737373;
	}
	#id_confirm{
		color: green;
	}
	#id_confirm:hover {
		opacity: 0.3;
	}
	#id_cancel:hover {
		opacity: 0.3;
	}
	#id_cancel{
		color: red;
	}
	.material-icons{
		font-size: 30px;
	}
	.material-icons:hover{
		cursor: pointer;
	}

	.conti-main{
		width: 35vw;
		/* border: 2px solid red; */
		margin-top: 4em;
	}
</style>

<div class="container-fluid conti-main">
	<div class="row justify-content-center">
		<div class="card profile-card">
		  <div class="card-body">
		  	<div class="d-flex flex-column justify-content-center p-4">
		  		
		  		<form class="form-signin" method="post">{% csrf_token %}
					 
					  
			  		<h6 class="mt-4 field-heading"></h6>
					<input type="password" name="pass1" id="password1" class="form-control" placeholder="password" required>
					<input type="password" name="pass2" id="password2" class="form-control" placeholder="confirm password" required>

					<div class="d-flex flex-column mt-2">
						<button class="mt-4 btn btn-outline-dark flex-grow-1" type="submit" onclick="return validatePassword()">Change Password</button>
					</div>
					
				</form>

                {% if error %}
                <div>
                    <p class="mt-1" style="color: red;">{{error}}</p>
                </div>
                {% endif %}

                {% if success %}
                    <p class="mt-1" style="color: #009cda;">{{success}}</p>
                {% endif %}

		  	</div>
		  </div>
		</div>
	</div>
</div>

<script>

    function validatePassword() {
        // Get the values of the password fields
        var password1 = document.getElementById("password1").value;
        var password2 = document.getElementById("password2").value;
    
        // Check if the passwords match
        if (password1 !== password2) {
            // Passwords don't match, show an alert
            alert("Passwords do not match. Please try again.");
            return false; // Prevent form submission
        }
    
        // Passwords match, allow form submission
        return true;
    }

</script>

{% endblock body %}
